<header class="site-header {% if include.desktop %} site-header-desktop {% endif %}">

  <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

  <nav class="site-nav">

    <ul>
      {% if include.desktop != true %}
        <li><a class="page-link" href="{{ site.baseurl }}"><b>Albert Construction</b></a></li>
      {% endif %}

      {% assign sorted_pages = site.pages | sort:"order" %}
      {% for my_page in sorted_pages %}
        {% if my_page.title %}
          <li>
            <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>

</header>
